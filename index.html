<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="component-container">
      <img
        src="./images/bg-pattern-top.svg"
        alt="bg-pattern-top"
        class="bg-image-top"
      />
      <div class="component">
        <img
          src="./images/image-victor.jpg"
          alt="image-victor"
          class="profile-pic"
        />
        <div class="profile-info">
          <p class="profile-name bold-text">Victor Crest</p>
          <p class="profile-age light-text">26</p>
        </div>
        <p class="profile-location light-text">London</p>
        <hr class="component-divider" />
        <div class="account-info">
          <div class="info-block">
            <h2 class="info-stat bold-text">80K</h2>
            <p class="info-label light-text">Followers</p>
          </div>
          <div class="info-block">
            <h2 class="info-stat bold-text">803K</h2>
            <p class="info-label light-text">Likes</p>
          </div>
          <div class="info-block">
            <h2 class="info-stat bold-text">1.4K</h2>
            <p class="info-label light-text">Photos</p>
          </div>
        </div>
      </div>
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bg-pattern-bottom"
        class="bg-image-bottom"
      />
    </div>
  </body>
</html>
